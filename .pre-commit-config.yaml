exclude: "^semgrep/tests/e2e/(targets|snapshots)|semgrep-core/tests|.*\\.md"

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.1.0
    hooks:
      - id: check-yaml
        args: [--allow-multiple-documents]
        exclude: ^cli/tests/.+$
      - id: end-of-file-fixer
        exclude: ^cli/tests/e2e/.+$
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: check-case-conflict
      - id: check-added-large-files
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-symlinks

  - repo: https://github.com/psf/black
    rev: 19.10b0
    hooks:
      - id: black
        exclude: ^cli/tests/e2e/targets/.+$

  - repo: https://github.com/asottile/reorder_python_imports
    rev: v2.3.0
    hooks:
      - id: reorder-python-imports
        exclude: ^cli/tests/e2e/targets/.+$
        args: [--py36-plus]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v0.782"
    hooks:
      - id: mypy
        exclude: ^cli/tests/.+$
        args: [--config, mypy.ini]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v0.782"
    hooks:
      - id: mypy
        alias: mypy-test
        name: mypy (test files)
        files: ^cli\/tests\/.+$
        exclude: ^cli/tests/e2e/targets/.+$
        args: [--config, mypy-tests.ini]

  - repo: https://gitlab.com/pycqa/flake8
    rev: "3.8.3"
    hooks:
      - id: flake8
        exclude: ^cli/tests/e2e/targets/.+$
        additional_dependencies: ["flake8-bugbear==20.1.4"]
        args: ["--select=B,E9,F63,F7,F82"]

  - repo: https://github.com/returntocorp/semgrep
    rev: 'v0.14.0'
    hooks:
      - id: semgrep-develop
        name: Semgrep Python
        types: [python]
        exclude: "^cli/tests/.+$|^install-scripts/.+$|^release-scripts/.+$|^cli/setup.py$"
        args: ['--config', 'https://semgrep.dev/p/python', '--error']

  - repo: https://github.com/returntocorp/semgrep
    rev: 'v0.14.0'
    hooks:
      - id: semgrep-develop
        name: Semgrep Bandit
        types: [python]
        exclude: "^cli/tests/.+$|^install-scripts/.+$|^release-scripts/.+$|^cli/setup.py$"
        args: ['--config', 'https://semgrep.dev/p/bandit', '--error']

  - repo: https://github.com/returntocorp/semgrep
    rev: 'v0.14.0'
    hooks:
      - id: semgrep-develop
        name: Semgrep Local
        types: [python]
        exclude: "^cli/tests/.+$|^install-scripts/.+$|^release-scripts/.+$|^cli/setup.py$"
        args: ['--config', 'semgrep-local.yaml', '--error']

  - repo: local
    hooks:
      - id: shellcheck
        name: shellcheck
        language: docker_image
        exclude: "^cli/tests/.+$"
        entry: koalaman/shellcheck:v0.7.1
        files: ".sh"

  - repo: local
    hooks:
      - id: hadolint
        name: hadolint
        language: docker_image
        files: "Dockerfile"
        exclude: "^cli/tests/.+$"
        entry: hadolint/hadolint:v1.18.0 hadolint
        args: ["--ignore", "DL3008", "--ignore", "DL3018"]
